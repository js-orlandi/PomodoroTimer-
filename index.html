<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/996973c893.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />

    <title>Pomodoro Timer</title>
</head>

<body onload="template()">
    <div class="container">
        <h1 class="text-center my-5 heading">Pomodoro Timer</h1>
    </div>

    <div class="container timer">
        <div class="row">
            <div class="col-5">
                <h3 id="minutes"></h3>
            </div>
            <div class="col-2">
                <h3>:</h3>
            </div>
            <div class="col-5">
                <h3 id="seconds"></h3>
            </div>
        </div>
    </div>

    <div class"my-5">
        <h3 id="done" class="text-center"></h3>
    </div>

    <div class="conatiner d-flex justify-content-center my-5">
        <button class="btn" onclick="start_time()">
            <i class="fas fa-play fa-2x"></i>
        </button>
        <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
    </div>
    </div>
    </div>



</body>

</html>
